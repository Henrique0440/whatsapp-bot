<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="numero" placeholder="Digite seu número" />
            <button onclick="pedirCodigo()">Enviar código</button>

            <input type="text" id="codigo" placeholder="Digite o código recebido" />
            <button onclick="verificarCodigo()">Verificar código</button>
        </div>

        <div id="painel-loja" class="hidden">
            <h2>Painel da Loja</h2>
            <div id="dados-loja"></div>
            <h3>Produtos</h3>
            <ul id="produtos-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
